<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type=text" href="/js/delete_odontologo.js"></script>
    <script type=text" href="/js/update_odontologo.js"></script>
    <script type=text" href="/js/get_odontologo.js"></script>
    <title>Listado de Odontologos</title>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class= "nav-link" href="/index.html">Administrar Odontologos</a>
            </li>
        </ul>
    <div id="div_odontologo_table">
        <h1>Odontologos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="odontologoTable class=table table-striped">
                <thead>
                <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display:none; background-color:#e6fffa; padding: 10px; border-radius:30%" id="div_odontologo_updating"></div>
        <form id="update_odontologo_form">
            <div class="form_group">
                <label>Id:</label>
                <input type="text" class="form-control" id="odontologo_id" readonly>
            </div>
            <div class="form_group">
                <label>Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
            </div>
            <div class="form_group">
                <label>Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" >
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <div id="response" style="display:none; margin:10px"></div>
    </div>
    </div>
<script type=text" href="/js/delete_odontologo.js"></script>
<script type=text" href="/js/update_odontologo.js"></script>
<script type=text" href="/js/get_odontologo.js"></script>
</body>
</html>
